    function grabEmail(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("name").innerHTML = this.responseText;
          }
        };
          xhttp.open("POST","getName.php", true);
          xhttp.send();
    }
