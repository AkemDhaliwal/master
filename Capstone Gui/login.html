					alert("Employee ID must be between 1 and 10000");
					return false;
				}
				var x = document.forms["myForm"]["name"].value;
				if (x == "") {
					alert("Employee name must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["position"].value;

					alert("Position must be filled out");
