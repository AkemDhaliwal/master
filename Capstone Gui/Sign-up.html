        <script>
			function validateForm() {
				var x = document.forms["myForm"]["id"].value;
				if (x < 0 || x > 10000) {
					alert("Employee ID must be between 1 and 10000");
					return false;
				}
				var x = document.forms["myForm"]["name"].value;
				if (x == "") {
					alert("Employee name must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["position"].value;
				if (x == "") {
					alert("Position must be filled out");
					return false;
				}
                document.getElementById("button").style.color = "red";
                document.getElementById("message").innerHTML = "scan your finger";
            }
		</script>
